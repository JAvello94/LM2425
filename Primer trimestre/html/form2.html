<body>

        <p><input type="radio" name="lenguaje" id="lenguajejava">Java</p>

    <fieldset>

        <p><label for="tiempo">Elija una hora:</label>

            <p><input type="radio" name="procesador" value="procesadoramd">AMD <input type="radio" name="procesador" value="procesadorintel_i5">Intel I5 <input type="radio" name="procesador" value="procesadorintel_i7">Intel I7</p>
